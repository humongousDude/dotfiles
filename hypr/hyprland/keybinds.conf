bind = $mainMod, left, exec, swayosd-client --output-volume=lower 5
bind = $mainMod, right, exec, swayosd-client --output-volume=raise 5
bind = $mainMod, up, exec, swayosd-client --input-volume=raise 5
bind = $mainMod, down, exec, swayosd-client --input-volume=lower 5
bind = $mainMod ALT,left, exec, swayosd-client --output-volume=mute-toggle
bind = $mainMod ALT,down, exec, swayosd-client --input-volume=mute-toggle

bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume=raise 5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume=lower 5
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume=mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume=mute-toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec,  playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
